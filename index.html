<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <script src="js/three.js"></script>
        <script src="js/cdnThreee.js"></script>
        <script src="js/MTLLoader.js"></script>
        <script src="js/OBJLoader.js"></script>
        <script src="js/orbitControls.js"></script>



        <script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            //ilk parametre kameranın görüş alanı(açı cinsinden),ikincisi kameranın en boy oranı,üç ve dördüncü paremetre ise yakınlık-uzaklık değerlerinin(yani nesne yakınlık değerinden yakına, uzaklık değerinden uzağa gidemez) ayarlanmasını sağlar.


            //renderer ile yapılan ayarlara göre bir uygulama oluşturulur, setsize ile uygulama boyutu belirlenir.
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


            //oluşturduğumuz sahnemize nesne ekleme
			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
